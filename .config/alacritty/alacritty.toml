[general]
import = ["dracula.toml"]
working_directory = "/Users/leo/Downloads"

[env]
SHELL = "/Users/leo/.pixi/bin/fish"
TERM = "xterm-256color"

[terminal.shell]
program = "/Users/leo/.pixi/bin/fish"

[bell]
animation = "EaseOutSine"
color = "#4e4e4e"
duration = 600

[colors]
transparent_background_colors = true
draw_bold_text_with_bright_colors = true

[font]
size = 14

[font.normal]
family = "JetBrainsMono NF"

[selection]
save_to_clipboard = true

[window]
dynamic_title = true
dynamic_padding = true
opacity = 0.88
startup_mode = "Maximized"
option_as_alt = "Both"

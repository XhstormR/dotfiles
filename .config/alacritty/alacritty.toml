import = ["/Users/user/.config/alacritty/dracula.toml"]
working_directory = "/Users/user/Downloads"

[env]
MAMBA_EXE = "/usr/local/bin/micromamba"
MAMBA_ROOT_PREFIX = "/Users/user/micromamba"
SHELL = "/Users/user/micromamba/bin/fish"
TERM = "screen-256color"

[shell]
program = "/Users/user/micromamba/bin/fish"

[bell]
animation = "EaseOutSine"
color = "#4e4e4e"
duration = 600

[colors]
draw_bold_text_with_bright_colors = true

[font]
size = 14

[font.normal]
family = "JetBrainsMono NF"

[selection]
save_to_clipboard = true

[window]
dynamic_title = true
opacity = 0.9
startup_mode = "Maximized"

[[keyboard.bindings]]
chars = "\u001Ba"
key = "A"
mods = "Alt"

